    <blockquote class="blockquote text-center"><h1>Библеотека</h1></blockquote>
    <div class="row">
        <div class="col-md-8 offset-md-4">
            <h4>Поиск книги по любому критерию: </h4>
            <form th:action="@{/}">
                <input type="text" name="keyword" id="keyword" size="70" th:value="${keyword}" required/>
                <input type="submit" class="btn btn-success btn-sn" value="Поиск"/>
                <input type="button" class="btn btn-warning btn-sn" value="Очистить" id="btnClear"
                       onclick="clearSearch()"/>
            </form>
        </div>
    </div>
    <table id="1" class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">ID книги</th>
            <th scope="col">Имя книги</th>
            <th scope="col">Издательство книги </th>
            <th scope="col">Дата выдачи книги</th>
            <th scope="col">ФИО</th>
            <th scope="col">Дата возврата книги</th>
            <th scope="col">Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book: ${listBook}" class="tr">
            <th scope="row" class="th" th:text="${book.ID}">ID книги </th>
            <th scope="row" class="th" th:text="${book.name}">ID книги </th>
            <th scope="row" class="th" th:text="${book.publish_house}">Издательство книги отстутсвует</th>
            <th scope="row" class="th" th:text="${book.data_input}">Дата выдачи книги</th>
            <th scope="row" class="th" th:text="${book.FIO}">ФИО</th>
            <th scope="row" class="th" th:text="${book.data_output}">Дата возврата книги отстутсвует</th>

            <td>
                <a th:href="@{'/edit/'+ ${book.ID}}">
                    <button type="button" class="btn btn-info">Редактировать</button>
                </a>
                <a th:href="@{'/delete/'+ ${book.ID}}">
                    <button type="button" class="btn btn-danger">Удалить</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <p class="text-white">
        <script type="text/javascript">
            function getRowsColumn() {
                let table = document.getElementById('1')
                let tBody = table.querySelector('tbody')
                const count = tBody.querySelectorAll('tr').length;
                document.write('Количество книг в таблице: ' + count)
            }

            getRowsColumn()
        </script>
    </p>
    <blockquote class="blockquote text-center">

                Добавить книгу
            </button>
        </a>
    </blockquote>
    <script type="text/javascript">
        function clearSearch() {
            window.location = "[[@{/}]]";

    <div class="container">
        <canvas id="hist" width="400" height="200"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <script type="text/javascript">
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }

        labels = []
        data = []
        let tr = document.getElementsByClassName('tr');
        for (let i = 0; i < tr.length; i++) {
            let t = tr[i].getElementsByClassName('th')[3].textContent;

            if (!labels.includes(t)) {
                let ind = Math.max(labels.length, 0);
                labels[ind] = t;
                data[ind] = 1;
            } else {
                let ind = labels.indexOf(t);
                data[ind] += 1;
            }
        }

        let colors = [];
        for (let i = 0; i < labels.length; i++) {
            let temp = 'rgba(' + getRandomInt(0, 256) + ', ' + getRandomInt(0, 256) + ', ' + getRandomInt(0, 256) + ', 1)';
            while (colors.includes(temp)) {
                temp = 'rgba(' + getRandomInt(0, 256) + ', ' + getRandomInt(0, 256) + ', ' + getRandomInt(0, 256) + ', 1)';
            }

            colors[i] = temp;
        }

        let dataset = {
            label: 'Количество книг',
            data: data,
            backgroundColor: colors,
            borderWidth: 1,
        }

        Chart.defaults.global.defaultFontColor = 'white';

        let ctx = document.getElementById('hist').getContext('2d');
        let myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [dataset],
            },
            options: {
                legend: {
                    display: false,
                },
                title: {
                    display: true,
                    text: 'Техника по типу',
                    position: 'top',
                    fontSize: 24,
                    padding: 20,
                },
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true,
                            stepSize: 1,
                        },
                        scaleLabel: {
                            display: true,
                            labelString: 'Количество книг',
                            fontSize: 18,
                        },
                    }],
                    xAxes: [{
                        scaleLabel: {
                            display: true,
                            labelString: 'Дата',
                            fontSize: 18,
                        },
                    }],
                },
            },
        });
    </script>
